<!DOCTYPE html>
<html>
<head>
  <title>ShopStyle API</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='assets/stylesheets/style.css'>
  
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
  <script src='assets/scripts/app.js'></script>
</head>
<body>
  <div class='container'>

    <div id='welcome-search'>
      <h1 id='welcome-msg'>Type in the input box and start searching!</h1>
      <input type='text' id='query-input'>
    </div>
    <div id='filter-div' hidden>
      Language: 
      <select id='lang-select' onchange='selectLanguage()'>
        <option value='tt'>English
        <option value='tf'>French
        <option value='tj'>Japanese
        <option value='te'>Spanish
      </select>
    </div>

    <div id='data'>
    </div>

    <div id='no-results' hidden>
      <h4>There are no results.</h4>
    </div>

  </div>
</body>
</html>
