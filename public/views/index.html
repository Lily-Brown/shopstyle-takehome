<!DOCTYPE html>
<html>
<head>
  <title>ShopStyle API</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='assets/stylesheets/style.css'>
  
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
  <script src='assets/scripts/app.js'></script>
</head>
<body>
  <div class='container'>

    <div id='welcome-search'>
      <h1 id='welcome-msg'>Type in the input box and start searching!</h1>
      <input type='text' id='query-input'>
    </div>
    <div id='filter-div' hidden>
      <span class='title'>Filter By: </span>
      <div class='select'>
        Language:
        <select id='lang-select' onchange='search()'>
          <option value='tt'>English</option>
          <option value='tf'>French</option>
          <option value='tj'>Japanese</option>
          <option value='te'>Spanish</option>
        </select>
      </div>
      <div class='select'>
        Type:
        <select id='type-select' onchange='search()'>
          <option value='all'>All</option>
          <option value='film'>Film</option>
          <option value='person'>Person</option>
          <option value='series'>Series</option>
        </select>
      </div>
    </div>

    <div id='data'>
    </div>

    <div id='no-results' hidden>
      <h4>There are no results.</h4>
    </div>

  </div>
</body>
</html>
